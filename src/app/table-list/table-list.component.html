
<table *ngIf="displayTable" mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.dt_txt}} </td>
    </ng-container>
  
    <!-- forecast Column -->
    <ng-container matColumnDef="forecast">
      <th mat-header-cell *matHeaderCellDef>Forecast  in 
        
        <select (change)="selected($event)" name="cars" id="cars">
          <option value="celsius">celsius</option>
          <option value="fahrenheit"> fahrenheit</option>
        </select>
      
      </th>
      <td mat-cell *matCellDef="let element"> {{element.main.temp}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div>
  <app-network-error-dialog [showDialog]="!displayTable"></app-network-error-dialog>
</div>
